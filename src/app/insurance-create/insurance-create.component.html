<div class="form-container">
    <h2>Create Insurance</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="policyNumber">Policy Number</label>
        <input type="text" id="policyNumber" name="policyNumber" [(ngModel)]="policyNumber" required>
      </div>
      <div class="form-group">
        <label for="coverageAmount">Coverage Amount</label>
        <input type="number" id="coverageAmount" name="coverageAmount" [(ngModel)]="coverageAmount" required>
      </div>
      <div class="form-group">
        <label for="patientId">Select Patient</label>
        <select id="patientId" name="patientId" [(ngModel)]="patientId" required>
          <option value="" disabled>Select a patient</option>
          <option *ngFor="let patient of patients" [value]="patient.id">{{ patient.name }}</option>
        </select>
      </div>
      <button type="submit">Create Insurance</button>
    </form>
  </div>
